<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use of Alert , Prompt , Confirm Dialog Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h2>Try Some Javascript Function</h2>
        <ol>
            <li>
                <label for="prompt">Try Prompt Function :- </label>
                <input type="radio" id="prompt" name="try">
            </li>
            <li>
                <label for="alert">Try Alert Function :- </label>
                <input type="radio" id="alert" name="try">
            </li>
            <li>
                <label for="confirm">try Confirm Function :- </label>
                <input type="radio" id="confirm" name="try">
            </li>
        </ol>
        <button id="button1">Try It</button>
    </div>
</body>
</html>
