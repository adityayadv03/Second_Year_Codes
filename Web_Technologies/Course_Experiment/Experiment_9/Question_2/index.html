<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Submittion Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedan+SC&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form action="/post" method="post">
            <h2>Details Submittion</h2>
            <div class="box">
                <label for="name">Name :- </label>
                <input type="text" id="name" name="name" placeholder="Write Here..." required>
            </div>
            <div class="box">
                <label for="Sap">Sap I'd :- </label>
                <input type="number" id="Sap" name="Sap" placeholder="Write Here..." required>
            </div>
            <div class="box">
                <label for="mail">Email :- </label>
                <input type="email" id="mail" name="mail" placeholder="Write Here..." required>
            </div>
            <div class="box">
                <button id="submit" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
