<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Submittion Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="box">
                <label for="name">Name :- </label>
                <input type="text" id="name" placeholder="Write Here..." required>
            </div>
            <div class="box">
                <label for="Sap">Sap I'd :- </label>
                <input type="number" id="Sap" placeholder="Write Here..." required>
            </div>
            <div class="box">
                <label for="mail">Email :- </label>
                <input type="email" id="mail" placeholder="Write Here..." required>
            </div>
            <div class="box">
                <button id="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
